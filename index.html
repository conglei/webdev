<html>
<head>
    <title> Web Development Demo</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
        .chart rect {
            fill: steelblue;
            stroke: white;
        }
    </style>
</head>


<body>
<script>

    var t = 1,
    v = 70;
    l = 33;
    var data = [];

    data = data.concat(next(l));
    var requests = [];

    function next(num){
        var output = [];
        for (var i = 0; i < num; i++){
            output.push(
                    {
                        time : t++,
                        value : Math.random() * 100
                    }
            );
        }
        return output;
    }

    var w = 20;
    var h = 80;
    var x = d3.scale.linear()
            .domain([0,1])
            .range([0,w]);
    var y = d3.scale.linear()
            .domain([0,100])
            .rangeRound([0,h]);


    var chart = d3.select("body").append("svg")
            .attr("class","chart")
            .attr("width", w*data.length-1)
            .attr("height",h+30);

    chart.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x",function(d,i){
                return x(i) - 0.5;
            })
            .attr("y",function(d,i){
                return h - y(d.value) - 0.5;
            })
            .attr("width", w)
            .attr("height",function(d){
                return y(d.value);
            });

    chart.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .attr("x", function(d,i){
                return x(i) - 0.5;
            })
            .attr("y", 10 + h)
            .attr("dy", ".32em")
            .attr("text-anchor", "start")
            .text(function(d, i) { return d.time });

    chart.append("line")
            .attr("x1", 0)
            .attr("x2", w * data.length)
            .attr("y1", h - .5)
            .attr("y2", h - .5)
            .style("stroke", "#000");

    setInterval(function() {
        data.shift();
        data = data.concat(next(1));
        redraw();
    }, 1500);


    function redraw() {

        // Using time as a key, join the new data to the old nodes.
        var rect = chart.selectAll("rect")
                .data(data, function(d) { return d.time; });

        // Enter…
        rect.enter().insert("rect", "line")
                .attr("x", function(d, i) { return x(i+1) - .5; })
                .attr("y", function(d) { return h - y(d.value) - .5; })
                .attr("width", w)
                .attr("height", function(d) { return y(d.value); });

        // Update…
        rect.transition()
                .duration(1000)
                .attr("x", function(d, i) { return x(i) - .5; });

        // Exit…
        rect.exit()
                .remove();

        var text = chart.selectAll("text")
                .data(data, function(d) { return d.time; });

        // Enter…
        text.enter().insert("text", "line")
                .attr("x", function(d,i){
                    return x(i+1) - 0.5;
                })
                .attr("y", 10 + h)
                .attr("dy", ".32em")
                .attr("text-anchor", "start")
                .text(function(d, i) { return d.time });

        // Update…
        text.transition()
                .duration(1000)
                .attr("x", function(d, i) { return x(i) - .5; });

        // Exit…
        text.exit()
                .remove();



    }
</script>

</body>
</html>
